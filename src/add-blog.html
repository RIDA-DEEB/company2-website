                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item  p-2">
                                <a class="nav-link" href="/index.html">Home</a>
                            </li>
                            <li class="nav-item p-2">
                                <a class="nav-link" href="/about.html">about us </a>
                            </li>
                            <li class="nav-item  p-2">
                                <a class="nav-link" href="/projects.html">our projects</a>

                            <li class="nav-item p-2">
                                <a class="nav-link" href="/contact.html">contact us </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </section>

        <section class="banner banner-blog">
            <div class="row">
                <div class="col-12 ">
                    <div id="banner-img">
                        <div class="overlay">
                            <h1 class="title1">company projects </h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="add-blog mt-4 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-7">
                        <form>
                            <div class="row mt-4">
                                <div class="col-md-6">
                                    <label>blog title </label>
                                    <input type="text" class="form-control mb-3">
                                </div>
                                <div class="col-md-6">
                                    <label>picture</label>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="customFile">
                                        <label class="custom-file-label" for="customFile"> choose picture</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="mt-4"> blog deatils</label>
                                    <textarea name="message" required placeholder="text" cols="30" rows="5"
                                        class="form-control"></textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-light custom-btn mt-4">add blog </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="row">
                <div class="col-12 text-center">
                    <h2 class="mt-5"> sky company</h2>
                    <hr class="line1">

                    <form class="form form-inline justify-content-center">
                        <div class="input-group input-group-lg mb-3">
                            <input type="email" class="form-control" placeholder="your email "
                                aria-label="Example text with button addon" aria-describedby="button-addon1" required>
                            <div class="input-group-prepend">
                                <button class="btn btn-light" type="button" id="button-addon1">subscribe</button>
                            </div>
                        </div>
                    </form>
                </div>
                <hr class="line2">
                <div class="col-12 text-center">
                    <h5 class="copyright mt-2">
                        all rights are reserved <span id="date"></span> &copy;
                    </h5>
                </div>
            </div>
